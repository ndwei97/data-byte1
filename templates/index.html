  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(38.280161599494036, -96.89289494999997),
        zoom: 3,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col0>>1",
          from: "1XDsl4n8DeRwMpEHP2hewRseWIxPQA4juuuorIwbX"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col1",
          from: "1rn8t2JxW-Z77ZS2ivB-Z--0VZ5joquDA4i9SB3XF"
        },
        map: map,
        styleId: 2,
        templateId: 3
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
